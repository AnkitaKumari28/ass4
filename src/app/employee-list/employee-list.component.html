<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-12">
      <h1 style="margin-top:20px ;" class="h1-top"><b><u>Employee List</u></b></h1>
  </div>
</div>
<div class="row"> 
    <table class="col-md-12"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="SrNo">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.SrNo}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname+" "+element.middlename+ " "+element.lastname}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> emailId </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="contactnumber">
      <th mat-header-cell *matHeaderCellDef> contact number </th>
      <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
